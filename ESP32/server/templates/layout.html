<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система перевода{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function checkAuth() {
            const user = document.cookie.includes("user=");
            if (!user) {
                document.querySelectorAll(".auth-nav").forEach(el => el.style.display = "none");
            }
        }
        window.onload = checkAuth;
    </script>
</head>
<body>
    <nav>
        <a href="/register/">Регистрация</a>
        <a href="/login/">Вход</a>
        <a href="/home/" class="auth-nav">Главная</a>
        <a href="/translation/" class="auth-nav">Переводчик</a>
        <a href="/camera/" class="auth-nav">Камера</a>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
